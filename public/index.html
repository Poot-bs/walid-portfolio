<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="description" content="Walid El Bassouri - Frontend Web Developer Portfolio" />
    
    <!-- Font Preloading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Favicon & PWA Config -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="Walid El Bassouri | Web Developer Portfolio" />
    <meta property="og:description" content="Frontend Web Developer specializing in modern JavaScript frameworks" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://walidelbassouri.com" />
    <meta property="og:image" content="%PUBLIC_URL%/social-preview.jpg" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- Page Title -->
    <title>Walid El Bassouri | Frontend Web Developer Portfolio</title>
    
    <!-- Preload Critical CSS (Optional) -->
    <link rel="stylesheet" href="%PUBLIC_URL%/critical.css" as="style" />
    
    <!-- Dark/Light Theme Toggle -->
    <script>
      // Theme management with session persistence
      if (!localStorage.getItem('theme')) {
        localStorage.setItem('theme', 'dark');
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.add(localStorage.getItem('theme'));
      }
    </script>
  </head>
  <body class="dark-theme">
    <!-- NoScript Fallback -->
    <noscript>
      <div style="position: fixed; top: 0; left: 0; right: 0; background: #D4AF37; color: #0a0a0a; padding: 1rem; text-align: center; z-index: 9999;">
        You need to enable JavaScript to run this portfolio. <br>
        Contact me at: <a href="mailto:walidwalis131@gmail.com" style="color: #0a0a0a; text-decoration: underline;">walidwalis131@gmail.com</a>
      </div>
    </noscript>
    
    <!-- Root Div -->
    <div id="root"></div>
    
    <!-- Developer Badge -->
    <div id="developer-badge" style="position: fixed; bottom: 20px; right: 20px; z-index: 9998;">
      <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M13 7H11V9H13V7Z" fill="#D4AF37"/>
        <path d="M13 11H11V13H13V11Z" fill="#D4AF37"/>
        <path d="M13 15H11V17H13V15Z" fill="#D4AF37"/>
        <path d="M5 3H19C20.1 3 21 3.9 21 5V19C21 20.1 20.1 21 19 21H5C3.9 21 3 20.1 3 19V5C3 3.9 3.9 3 5 3ZM5 5V19H19V5H5Z" fill="#D4AF37"/>
      </svg>
    </div>
    
    <!-- Performance Monitoring -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('%PUBLIC_URL%/service-worker.js')
            .then(registration => {
              console.log('Service Worker registered: ', registration);
            })
            .catch(registrationError => {
              console.log('Service Worker registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
